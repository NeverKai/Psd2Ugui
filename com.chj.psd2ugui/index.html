<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <link href="./css/styles.css" type="text/css" rel="stylesheet">
      <script type="text/javascript" src="./js/main.js"></script>
      <script type="text/javascript" src="./js/CSInterface.js"></script>
      <script type="text/javascript" src="./js/Vulcan.js"></script>
      <script type="text/javascript" src="./js/AgoraLib.js"></script>
  </head>

  <body style="background-color: #a2a1a3; text-align: center;" >
  <span style="font-family: '微软雅黑'; font-style: normal; font-weight: normal; font-size: 16pt; color: white"> PSD TO UGUI </span>
    <br>
	<br>
    <span >
		<span style="font-family: 'Castellar'; font-style: normal; font-weight: normal; font-size: 18pt;" title="qq:1216948100"> 遇到Bug，请通知作者 </span>
    </span>
  <br>

  <div>
	<p>
		<font size="3">建议运行此工具时关闭非必要的其它PSD文件和耗费内存较高的应用</font>
	</p>
  </div>
  
  <div>
	<p>
		<font size="3" title="若描边像素超过此数值，则输出为图片">设置最大描边像素：</font>
		<input type="text" value="1" id="maxOutlinePixel">
	</p>
	<p>
		<font size="3" title="若渐变数量超过此数值，则输出为图片，注意，此处颜色渐变和透明度渐变是用同一个数值">设置最大渐变数量：</font>
		<input type="text" value="2" id="maxGradientCount">
	</p>
  </div>
  
  <div>
    <p>
		<input type="checkbox" id="isOutPutPngs" size="30">
		<font size="3" title="勾选则输出png资源">是否输出图片</font>
	</p>
  </div>
  
  <div>
	<input type="button" value="一键输出信息" onclick="onOutPutInfos()">
  </div>
  
  </body>
  
</html>
